<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovieZone - Sign In</title>
  <link rel="stylesheet" href="signin.css" />
</head>
<body>
  <div class="bg-overlay">
    <div class="signin-box">
      <h2>Welcome Back to <span>MovieZone</span></h2>
      <form>
        <input type="email" placeholder="Email or phone" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="btn primary">Sign In</button>
        <div class="or">or</div>
        <button type="button" class="btn secondary">Create Account</button>
        <div class="extras">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 MovieZone. All rights reserved.</p>
    <p>Terms of Service | Privacy Policy</p>
  </footer>
</body>
</html>
